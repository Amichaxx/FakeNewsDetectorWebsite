<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Buster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1>⚠️ Fake News Buster ⚠️</h1>
    </div>
    <div class="main-container">
        <div class="left">
            <textarea class="textbox" placeholder="Enter text to verify..."></textarea>
            <button class="button" id="verifyButton">Verify</button>
        </div>
        <div class="right" id="results-container" style="display: none;">
            <h2>Analysis Results</h2>
            <pre id="results"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
